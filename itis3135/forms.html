<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Lee || Jobless Leopard || ITIS 3135 || Survey Form</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body class="form">
    <div data-include="components/header.html"></div> 
    <main>
        <h2>Survey Form</h2>
        <form action="#" id="survey-form">
        <div class="form-div">
        <label id="name-label">Name</label>
        <input type="text" id="name" name="name"
        placeholder="Enter your name" required></div>
        <div class="form-div">
            <label id="phone-label">Phone Number</label>
            <input type="tel" id="phone" name="phone"
            placeholder="Enter your phone number" required>
        </div>
        <div class="form-div">
       <label id="email-label">Email</label>
       <input type="email" id="email"name="email" 
       placeholder="Enter your email"required>    
        </div>
        <div class="form-div">
            <label id="label-checkbox">What aspect of a job is most important to you? (Check all that apply)</label>
        </div>
        <div class="div-checkbox">
            <input type="checkbox" name="job" value="1"><label>Money</label>
        </div>
        <div class="div-checkbox">
            <input type="checkbox" name="job" value="2"><label>Schedule flexibility</label>
        </div>
        <div class="div-checkbox">
            <input type="checkbox" name="job" value="3"><label>Work Environment</label>
        </div>
        <div class="div-checkbox">
            <input type="checkbox" name="job" value="4"><label>Peers</label>
        </div>
        <div class="div-checkbox">
            <input type="checkbox" name="job" value="5"><label>Educational Opportunities</label>
        </div>
        <div class="div-checkbox">
            <input type="checkbox" name="job" value="6"><label>Benefits Offered</label>
        </div>
        <div class="div-checkbox">
            <input type="checkbox" name="job" value="7"><label>Stability of the Company</label>
        </div>
        <div class="form-div">
            <label id="label-radio">Would you be able to get a letter of reccomendation from your previous employer?</label>
        </div>
        <div class="form-radio">
            <label id="yes"><input type="radio" value="yes" name="letter">Yes</label>
        </div>
        <div class="form-radio">
            <label id="no"><input type="radio" value="no" name="letter">No</label>
        </div>
        <div class="form-radio">
            <label id="unsure"><input type="radio" value="unsure" name="letter">Unsure</label>
        </div>
        <div class="form-div">
            <label id="dropdown-label">Which option best describes you current role?</label>
            <select id="dropdown" name="dropdown-role">
                <option value="">Select current role</option>
                <option value="">Student</option>
                <option value="">Full Time Job</option>
                <option value="">Unemployed</option>
                <option value="">Part Time Job</option>
                <option value="">Prefer not to say</option>
                <option value="">Other</option>
            </select>
        </div>
        <div class="form-div">
            <input id="reset" type="reset" value="reset">
        </div>
        <div class="form-div">
            <input id="submit" type="submit" value="submit">
        </div>
        </form>
    </main>
    
    <div data-include="components/footer.html"></div>
        <script src="scripts/include.js"></script>
    
</body>
</html>
